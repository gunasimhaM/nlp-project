<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Ad</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Generated Advertisement</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Ad Slogan</h5>
                <p class="card-text">{{ adslogan }}</p>

                <p class="card-text">{{ ad_description }}</p>
                <h5 class="card-title">Detected Emotion</h5>

                <a href="/" class="btn btn-primary">Generate Another Ad</a>

        </div>
    </div>
</body>

</html>
