<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Slogan Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Ad Slogan Generator</h1>
        <form action="/generate" method="post">
            <div class="form-group">
                <label for="product_details">Product Details:</label>
                <textarea class="form-control" id="product_details" name="product_details" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="user_review">User Review:</label>
                <textarea class="form-control" id="user_review" name="user_review" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Ad Slogan</button>
        </form>
    </div>
</body>

</html>
